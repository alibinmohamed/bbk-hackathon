<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BBK Security Key</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #0e1b3d;
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      padding: 2rem;
      min-height: 100vh;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 3rem;
    }

    .logo img {
      height: 150px;
      width: auto;
      object-fit: contain;
      display: block;
    }

    .auth-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .auth-buttons button {
      background-color: #3a6ae0;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
    }

    .auth-buttons button:hover {
      background-color: #598bf7;
    }

    .main-section {
      text-align: center;
      margin-bottom: 3rem;
    }

    .main-section h1 {
      font-size: 2.5rem;
      color: #80bfff;
      margin-bottom: 1rem;
    }

    .main-section p {
      color: #cfd8e6;
      font-size: 1.1rem;
    }

    .features {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .feature-card {
      flex: 1;
      min-width: 250px;
      background-color: #1d335c;
      color: #ffffff;
      border-radius: 16px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s;
      cursor: pointer;
      text-decoration: none;
    }

    .feature-card:hover {
      background-color: #264a7c;
    }

    .icon {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #80bfff;
    }

    .feature-card p {
      font-size: 1rem;
      line-height: 1.4;
    }

    .feature-card strong {
      display: block;
      font-size: 1.1rem;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <img src="bbkklogo.png" alt="BBK Logo">
      </div>
      <div class="auth-buttons">
        <button onclick="window.location.href='Login.html'">Login</button>
        <button onclick="window.location.href='Regestration.html'">Sign Up</button>
      </div>
    </header>

    <main class="main-section">
      <h1>Secure Your Digital Banking<br />with BBKey</h1>
      <p>
        Enhance your account security with multi-factor<br />
        authentication and advanced, customisable settings.
      </p>
    </main>

    <section class="features">
      <a href="security-key.html" class="feature-card">
        <i class="fas fa-key icon"></i>
        <p>Order Your<br /><strong>BBK Security Key</strong></p>
      </a>
      <a href="track-order.html" class="feature-card">
        <i class="fas fa-shipping-fast icon"></i>
        <p>Track Your<br /><strong>Delivery in Real-Time</strong></p>
      </a>
      <a href="security-setting.html" class="feature-card">
        <i class="fas fa-shield-alt icon"></i>
        <p>Manage Your<br /><strong>Security Settings</strong></p>
      </a>
    </section>
  </div>
</body>
</html>
