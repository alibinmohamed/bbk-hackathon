
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome to BBkey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #0e1b3d;
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 700px;
      background-color: #152a53;
      padding: 2.5rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    img {
      max-width: 300px;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #80bfff;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 1rem;
      color: #cfd8e6;
    }

    button {
      background-color: #3a6ae0;
      color: white;
      font-weight: bold;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 1.5rem;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #598bf7;
    }

    @media (max-width: 500px) {
      .container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.6rem;
      }

      p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <img src="bbkklogo.png" alt="BBK Logo" />
  <div class="container">
    <h1><i class="fas fa-hand-sparkles"></i> Welcome to BBKey</h1>
    <p>Your security, upgraded. BBKey is your personal digital key, designed to give you complete control over your online banking experience.</p>
    <p>Get started in just a few steps â€” register your account, verify your identity, and enjoy seamless, secure access every time you log in.</p>
    <button onclick="location.href='index.html'"><i class="fas fa-arrow-right"></i> Get Started</button>
  </div>
</body>
</html>
