<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Send Money - BBK</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0e1b3d;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      padding: 2rem;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: #152a53;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      color: #80bfff;
      margin-bottom: 1rem;
    }

    p {
      text-align: center;
      color: #cfd8e6;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      border-radius: 10px;
      border: none;
      background-color: #1d335c;
      color: white;
      font-size: 1rem;
    }

    input::placeholder, textarea::placeholder {
      color: #aab8cc;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .btn {
      background-color: #3a6ae0;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      margin-top: 1rem;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #598bf7;
    }

    /* Modal styles */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal {
      background-color: #1d335c;
      padding: 2rem;
      border-radius: 16px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    .modal h2 {
      margin-bottom: 1rem;
      color: #80bfff;
    }

    .modal p {
      margin-bottom: 2rem;
      color: #d6e3f3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-paper-plane"></i> Send Money</h1>
    <p>Fill in the details to complete your transfer</p>

    <form id="sendMoneyForm">
      <div class="form-group">
        <label for="recipient">Recipient Name</label>
        <input type="text" id="recipient" placeholder="Enter recipient's name" required />
      </div>

      <div class="form-group">
        <label for="account">Account Number</label>
        <input type="text" id="account" placeholder="Enter account number" required />
      </div>

      <div class="form-group">
        <label for="amount">Amount (USD)</label>
        <input type="number" id="amount" placeholder="Enter amount to send" required />
      </div>

      <div class="form-group">
        <label for="note">Note (optional)</label>
        <textarea id="note" placeholder="Add a note if needed"></textarea>
      </div>

      <button type="submit" class="btn">Send Money</button>
    </form>
  </div>

  <!-- BBkey Modal -->
  <div class="modal-overlay" id="bbkModal">
    <div class="modal">
      <h2><i class="fas fa-key"></i> Security Confirmation</h2>
      <p>Please insert your BBkey or tap your YubiKey to proceed.</p>
      <button class="btn" onclick="confirmTransfer()">OK</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('sendMoneyForm');
    const modal = document.getElementById('bbkModal');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const recipient = document.getElementById('recipient').value.trim();
      const account = document.getElementById('account').value.trim();
      const amount = document.getElementById('amount').value.trim();

      if (!recipient || !account || !amount) {
        alert("Please fill in all required fields.");
        return;
      }

      // Show security modal
      modal.style.display = 'flex';
    });

    function confirmTransfer() {
      alert("Transfer completed successfully!");
      window.location.href = "home.html";
    }
  </script>
</body>
</html>
